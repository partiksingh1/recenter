<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Blocked</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  </head>
  <body>
    <div class="topbar"></div>
    <nav class="nav">
      <div class="nav__logo">
        <img src="../images/recenter_logo.png" alt="logo" />
      </div>
      <div class="nav__title">Recenter</div>
    </nav>
    <div class="main_content">
      <div class="main_content__title">
        <div class="main_content__title__text">
          Recenter
          <img src="../images/gifs/3.gif" alt="superfocus" />
        </div>
        <div class="main_content__title__text">wants you to focus!</div>
      </div>
      <div class="main_content__text">
        Hey, you wont be able to see this now because you have exceeded the
        daily allocated time for <strong id="sitename">SITENAME</strong>. You can change this in the
        recenter's settings
      </div>
      <div class="main_content__buttons">
        <div class="main_content__buttons__container">
          <button class="main_content__buttons__container__button" id="exit" title="But wait.. Are you sure you want to exit this?">
            Disable blocking
          </button>
          <button class="main_content__buttons__container__button" id="work">
            No, Let's Get Back to Work!
          </button>
        </div>
      </div>
  </body>
  <script src="../js/blocked.js"></script>
  <script src="../styles/superfocus.css"></script>
</html>
