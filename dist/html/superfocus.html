<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Blocked</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="../images/recenter_logo.png" alt="logo" />
      </div>
      <div class="nav__title">Recenter</div>
    </nav>
    <div class="main_content">
      <div class="main_content__title">
        <div class="main_content__title__text">
          Super Focus
          <img src="../images/gifs/3.gif" alt="superfocus" />
        </div>
        <div class="main_content__title__text">Mode Is On!</div>
      </div>
      <div class="main_content__text">
        Hey, you won't be able to see this now because you are currently in
        recenter's <strong> super-focus mode </strong>.
      </div>
      <div class="main_content__buttons">
        <div class="main_content__buttons__container">
          <button
            class="main_content__buttons__container__button"
            id="exit"
            title="But wait.. Are you sure, you want to
exit?"
          >
            Exit Super Focus Mode
          </button>
          <button class="main_content__buttons__container__button" id="work">
            No, Let's Get Back to Work!
          </button>
        </div>
      </div>
    </div>
    <div class="main_content__timer">
      <div class="main_content__timer__start_time">
        Super Focus mode start at <strong id="startTime"> </strong>
      </div>
      <div class="main_content__timer__time_remaining">
        <div class="main_content__timer__time_remaining__text">
          Time Remaining
        </div>
        <div class="main_content__timer__time_remaining__timer">
          <i class="fa fa-clock-o"></i>
          <p id="timeRemaining">50 : 00</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/superfocus.js"></script>
  <script src="../styles/superfocus.css"></script>
</html>
